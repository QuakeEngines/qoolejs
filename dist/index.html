<!DOCTYPE html>
<html>
  <head>
    <title>QooleJS Alpha</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gui">
      <div class="toolbar">
        <div class="logo">QooleJS</div><a class="panel-toggle fa fa-bars toggled" data-toggle-ref=".panel.left" data-toggle-class="opened"></a>
        <div class="left-bar"><a class="obj-mode-option selected" data-option-param="obj-mode" data-option-value="move" title="Move Mode [M]"><img src="img/icons/move.png"></a><a class="obj-mode-option" data-option-param="obj-mode" data-option-value="rotate" title="Rotate Mode [R]"><img src="img/icons/rotate.png"></a><a class="obj-mode-option" data-option-param="obj-mode" data-option-value="scale" title="Scale Mode [S]"><img src="img/icons/scale.png"></a>
          <div class="splitter"></div><a class="obj-mode-option" data-option-param="obj-mode" data-option-value="vertex" title="Vertex Edit Mode"><img src="img/icons/vertex.png"></a><a class="obj-mode-option" data-option-param="obj-mode" data-option-value="edge" title="Edge Edit Mode"><img src="img/icons/edge.png"></a><a class="obj-mode-option" data-option-param="obj-mode" data-option-value="face" title="Face Edit Mode"><img src="img/icons/face.png"></a>
          <div class="splitter"></div><a class="new-mesh-trigger" data-trigger-method="newMesh" title="New Mesh [N]"><i class="fa fa-plus"></i></a><a class="clone-object-trigger" data-trigger-method="cloneObject" title="Clone Object [C]"><i class="fa fa-clone"></i></a><a class="clear-scene-trigger" data-trigger-method="clearScene" title="Clear Scene [L]"><i class="fa fa-trash"></i></a>
        </div>
        <div class="right-bar"><a class="undo-trigger" data-trigger-method="undo" title="Undo [Ctrl+Z]"><i class="fa fa-undo"></i></a><a class="redo-trigger" data-trigger-method="redo" title="Redo [Ctrl+Y]"><i class="fa fa-repeat"></i></a>
          <div class="splitter"></div><a class="debug-toggle" data-toggle-ref=".debug-info" data-toggle-class="visible" data-toggle-param="debug" title="Debug [D]"><i class="fa fa-bug"></i></a><span class="debug-info">
            <input class="indexes" type="number" placeholder="Indexes" value="-1"></span>
          <div class="debug-keys fa fa-keyboard-o"></div>
        </div>
      </div>
      <div class="panel left opened">
        <div class="pane" id="object-pane">
          <div class="pane-title"><span>Object [E]dit</span></div>
          <div class="pane-body">
            <div class="section">
              <ul>
                <li>
                  <label>Name</label>
                  <input id="object-pane-name" type="text">
                </li>
                <li>
                  <label>Position</label>
                  <input class="p30" id="object-pane-pos-x" type="number">
                  <input class="p30" id="object-pane-pos-y" type="number">
                  <input class="p30" id="object-pane-pos-z" type="number">
                </li>
                <li>
                  <label>Scale</label>
                  <input class="p30" id="object-pane-scale-x" type="number" step="0.125">
                  <input class="p30" id="object-pane-scale-y" type="number" step="0.125">
                  <input class="p30" id="object-pane-scale-z" type="number" step="0.125">
                </li>
                <li>
                  <label>Rotation</label>
                  <input class="p30" id="object-pane-rotation-x" type="number" step="1">
                  <input class="p30" id="object-pane-rotation-y" type="number" step="1">
                  <input class="p30" id="object-pane-rotation-z" type="number" step="1">
                </li>
                <li>
                  <label>Color</label>
                  <input id="object-pane-color" type="color">
                </li>
              </ul>
              <button class="btn update-object-trigger" data-trigger-method="updateObject">Update</button>
            </div>
          </div>
        </div>
        <div class="pane active" id="scene-pane">
          <div class="pane-title"><span id="scene-title">Untitled</span><a class="load-scene-trigger" data-trigger-method="loadScene" title="Load Scene"><i class="fa fa-folder-open-o"></i></a><a class="save-scene-trigger" data-trigger-method="saveScene" title="Save Scene"><i class="fa fa-save"></i></a><a class="new-scene-trigger" data-trigger-method="newScene" title="New Scene"><i class="fa fa-file-o"></i></a></div>
          <div class="pane-body">
            <div class="section">
              <div class="section-title">Lights</div>
            </div>
            <div class="section">
              <div class="section-title">Cameras</div>
            </div>
            <div class="section">
              <div class="section-title">Meshes</div>
              <ul class="entities" id="mesh-entities">
                <li><span>Block 1<a class="entity-edit-trigger" data-trigger-method="edit" data-trigger-id="1"></a></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="views">
        <div class="view" id="view-tl"><a class="fullscreen-toggle fa fa-expand" data-toggle-ref="#view-tl" data-toggle-class="fullscreen" data-toggle-self="fa-compress fa-expand" title="Fullscreen [F]"></a>
          <canvas class="grid-layer"></canvas>
          <canvas class="scene-layer"></canvas>
          <canvas class="selection-layer"></canvas>
          <canvas class="indicators-layer"></canvas>
        </div>
        <div class="view" id="view-tr"><a class="fullscreen-toggle fa fa-expand" data-toggle-ref="#view-tr" data-toggle-class="fullscreen" data-toggle-self="fa-compress fa-expand" title="Fullscreen [F]"></a>
          <canvas class="layer-3d"></canvas>
        </div>
        <div class="view" id="view-bl"><a class="fullscreen-toggle fa fa-expand" data-toggle-ref="#view-bl" data-toggle-class="fullscreen" data-toggle-self="fa-compress fa-expand" title="Fullscreen [F]"></a>
          <canvas class="grid-layer"></canvas>
          <canvas class="scene-layer"></canvas>
          <canvas class="selection-layer"></canvas>
          <canvas class="indicators-layer"></canvas>
        </div>
        <div class="view" id="view-br"><a class="fullscreen-toggle fa fa-expand" data-toggle-ref="#view-br" data-toggle-class="fullscreen" data-toggle-self="fa-compress fa-expand" title="Fullscreen [F]"></a>
          <canvas class="grid-layer"></canvas>
          <canvas class="scene-layer"></canvas>
          <canvas class="selection-layer"></canvas>
          <canvas class="indicators-layer"></canvas>
        </div>
      </div>
    </div>
    <script src="lib/three.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
